<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e2f0d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box {

        }

        a {
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Registration successful!</h2>
        <a th:href="@{/register}">Register another user</a>
